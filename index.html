<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list vanilla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="container my-5 p-5">
      <h2>To do:</h2>
      <div class="list-group"></div>
      <div class="mt-3 pt-3 text-end" id="task">
        <div class="row">
          <label for="newTask" class="form-label col-sm-2 col-form-label"
            ><strong>Task</strong></label
          >
          <div class="col-sm-10">
            <input
              id="newTask"
              type="text"
              class="form-control"
              placeholder="What to do need to do?"
            />
          </div>
        </div>
        <button id="btnSave" type="button" class="btn btn-primary mt-3 btn-sm">
          save items
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
